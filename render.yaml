services:
  - type: web
    name: probable-widget
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: CACHE_TTL_SECONDS
        value: 300
      - key: MAX_ARTICLE_CHARS
        value: 20000
      - key: USE_PRICE_POINTS
        value: "false"
      # Set these in Render dashboard:
      # OPENAI_API_KEY
      # SUPABASE_URL
      # SUPABASE_SERVICE_ROLE_KEY
