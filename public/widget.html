<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Probable Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    #root {
      width: 100%;
      max-width: 480px;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      color: #64748b;
      font-size: 14px;
    }
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(59,130,246,0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: #dc2626;
      font-size: 14px;
      padding: 24px;
      text-align: center;
      background: #fef2f2;
      border-radius: 12px;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/widget.js"></script>
</body>
</html>
